{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    <title>Login in as a user</title>
{% endblock %}

{% block header %}
  <h2>Login in as a user</h2>
{% endblock %}

{% block content %}

        <form method="post">
            {% csrf_token %}

            {{form|crispy}}

            <div class="mb-3">
                <input type="submit" class="btn btn-success" value="Login in">

                <div class="small text-center">
                    <a href="{% url 'accounts:password_reset' %}" class="text-center"><i>Forgot Password?</i></a>
                </div>

                <input type="button" class="btn btn-dark" value="Back" onclick="history.back()">
            </div>
        </form>

{% endblock %}
